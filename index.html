<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="container">
        <div class="upper-container">
            <div class="each-choice">
                <h3 class="player">You</h3>
                <h1 id="you-choice" class="choice">R0KK</h1>
            </div>
            <div class="conclusion">W||N</div>
            <div class="each-choice">
                <h3 class="player">Computer</h3>
                <h1 id="computer-choice" class="choice">R0KK</h1>
            </div>
        </div>
        <div class="bottom-container">
            <div class="score-container">
                <p>Score</p>
                <div id="you-score" class="score"></div>
            </div>
            <div class="choice-btns-container">
                <h2>Choose</h2>
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissor">Scissors</button>
            </div>
            <div class="score-container">
                <p>Score</p>
                <div id="you-score" class="score"></div>
            </div>
        </div>
    </div>


    
   <!--<script src="script.js"></script>-->
</body>
</html>
